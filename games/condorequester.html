<html>
    <head>
        <title>CondoRequester</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.10/dist/sweetalert2.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container" style="padding-top: 30px;">
    
            <div class="card" style="margin: auto;">
                <div class="card-body">
                    <div class="text-center mt-5">
                        <h1>CondoRequester</h1>
                        <p class="lead">Request a private condo for yourself and friends in seconds with ease!</p>
                    </div>
        
                    <form id="condoRequester" method="POST" action="/api/uploads/request">
                        <div class="mb-3">
                            <label for="map" class="form-label">Select condo map</label>
                            <select class="form-select" aria-describedby="mapHelp" name="map">
                                <!--<option value="0">map0</option>-->
                            </select>
                            <div id="mapHelp" class="form-text">The map that will be uploaded</div>
                        </div>
                        <div class="mb-3">
                            <label for="maxPlayerCount" class="form-label">Server Size</label>
                            <input type="number" class="form-control" name="maxPlayerCount" required value="100" min="2" max="100" step="1" aria-describedby="maxPlayerHelp">
                            <div id="maxPlayerHelp" class="form-text">The server size</div>
                        </div>
                        
        
                        <button type="submit" disabled class="btn btn-primary">Generate Condo</button>
                    </form>
        
                </div>
            </div>
        </div>
        <script>
            const fetchh = fetch
            fetch = (url,opts) => fetchh("https://ifreedomain.gq/xyz/"+url,opts)
        </script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.10/dist/sweetalert2.min.js"></script>
        <script src="../static/js/index.js"></script>
        <script src="../static/js/condoGenerator.js"></script>
    </body>
</html>
